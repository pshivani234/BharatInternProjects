<!DOCTYPE html>
<html>
<head>
	<title>Weather conditions</title>
	<link rel="icon" type="image/x-icon" href="icon image.png">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">

</head>
<body>

	<div class="container animate__animated animate__headShake">
		<section class="main">
			<section class="inputs">
				<input type="text" placeholder="Enter city name" id="cityinput">
				<input type="submit" value="Submit" id="add">
				<button placeholder="submit" id="add" class="but"></button>
			</section>

			<section class="display">
				<div class="wrapper">
					<h2 id="cityoutput"></h2>
					<p id="description"></p>
					<p id="temp"></p>
					<p id="wind"></p>
				</div>
			</section>
		</section>
	</div>
	<script src="index.js"></script>
</body>
</html>
